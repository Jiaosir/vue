<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>练习使用</title>
	<script type="text/javascript" src=../js/jquery-3.2.1.js></script>
	<script type="text/javascript" src=../js/vue.min.js></script>
</head>
<body>
	<div id="app">
		<p><input type="text" name="message" v-model="message"></p>
		<p>
			<input type="button" name="getmessage" value="查看message" v-on:click="greet" />
		</p>
		<p>
			<input type="button" name="say" value="mysay" v-on:click="say('hello say')" />
		</p>
	</div>
</body>
</html>
<script type="text/javascript">
	var app = new Vue({
		el: "#app",
		data: {
			message: "this is a variable"
		},
		methods: {
			greet: function(){
				alert(this.message);
			},
			say: function(str){
				alert(str);
			}
		}
	});
</script>
